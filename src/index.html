 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/main.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Source+Sans+Pro" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
     <link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>WhatToWatch</title>
 </head>
 <body>
    <div class="landing-splash" id="splash-cont">
        
        <div class="logo-container">
            <img src="img/logo_transparent.png" class="logo-img">
                <!-- <canvas id="canvas"></canvas>
                <div id="buffer" style="display:none;"></div> -->
        </div>
        <!-- <div class="splash-container">
            
            <canvas id="canvas"></canvas>
            <div id="buffer" style="display:none;"></div>
        </div> -->
        <div class="splash-loader">
            <div class="lds-hourglass" id="spinner"></div>
            <h2 class="load-status"></h2>
        </div> 
    </div>
    <div class="landing-container">
        <div class="fab-option-wrapper animated" id="fab-menu-warp">
            <div class="menu-options">
                <div class="menu-close-btn">
                    <i class="far fa-times-circle"></i>
                </div>
                <div class="fab-option-container">
                    <div class="fab-options sort-option-container">
                        <span class="sort-headers">IMDB rating:&nbsp</span>
                        <input class="slider-rating" id="imdb_slider_rating" type="range" min="1" max="9" value="0" step="0.1">
                        <span class="sort-slider-value"></span>
                    </div>
                    <div class="fab-options year-realease-container">
                        <span class="sort-headers">Year of Release:</span>
                        <input class="release-data-inp" id="release_year" type="number" value="1950" max="2020">
                    </div>
                    <div class="fab-options">
                        <span class="sort-headers">Non-english:</span>&nbsp&nbsp
                        <input class="fab-checkbox" id="non_english_check" type="checkbox" value="!non-en">
                    </div>
                    <div class="fab-options">
                        <span class="sort-headers">Adult:</span>&nbsp&nbsp
                        <input class="fab-checkbox" id="adult_check" type="checkbox" value="!adult">
                    </div>
                </div>
                <div class="filter-button" id="set_filter" tooltip="filter">
                    <i class="fas fa-sync-alt filter_icon"></i>
                </div>
            </div>
            <div class="preloader-container">
                <div class="lds-hourglass hourglass-loader"></div>
                <h2 class="load-status load-status-loader"></h2>
            </div>
        </div>
        <div class="floating-nav-container">
            <a href="#" class="fab-button fab-item" id="fab-sort" tooltip="filter"><i class="fas fa-filter"></i></a>
            <a href="#" class="fab-button fab-item" id="fab-reload" tooltip="randomise"><i class="fas fa-redo"></i></a>
            <a href="#" class="fab-button fab-main" id="fab-menu"tooltip="menu"><i class="fas fa-chevron-up up-arrow"></i></a>
        </div>
        <div class="main-wrapper animated fadeInDown">
            <div class="info-container">
                <div class="info-wrapper">
                    <div class="info-items">Title:&nbsp<span id="item-title" class="info-desc"></span></div>
                    <div class="info-items info-desc-cont">Description:&nbsp<span id="item-desc" class="info-desc"></span></div>
                    <div class="info-items">Director:&nbsp<span id="item-director" class="info-desc"></span></div>
                    <div class="info-items">Release date:&nbsp<span id="item-rel-date" class="info-desc"></span></div>
                    <div class="info-items imdb-rating-cont">IMDB rating:&nbsp<span id="item-rating" class="info-desc"></span>&nbsp<a class="imdb-link" target="_blank" href=""><i class="fas fa-external-link-alt"></i></a></div>
                    <div class="info-items">Trailer Link:&nbsp<a id="item-trailer" target="_blank" class="info-desc">Click Here</a></div>
                </div>
            </div>
            <div class="poster-container">
                <img class="poster-img" src="img/noposter.png">
            </div>
        </div>    
    </div>
 </body>
 </html>
